<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/Login/login.css">
    <link rel="stylesheet" href="styles/Login/login-responsive.css">
    <title>Orkut</title>
</head>
<body>

    <div class="logo">
        <img src="img/orkutlogo.png" alt="">
    </div>

    <div class="container">
        <div class="fields">
            <div class="fields__title">
                <p id="fields__title">Acesse o <span class="orkut-font-color">orkut</span> com a sua conta 
                    <span style="color: #4285f4;">G</span><span style="color: #db4437;">o</span><span style="color: #f48400;">o</span><span style="color: #4285f4;">g</span><span style="color: #0f9d58;">l</span><span style="color: #db4437;">e</span>!</p>
            </div> 
            <div class="fields__textboxs">
                <input type="email" placeholder="Digite seu e-mail ou número de celular" name="" id="fields__email">
                <input type="password" placeholder="Senha" name="" id="fields__pass">
            </div>
            <div class="fields__remeber">
                <input type="checkbox" name="" id="fields__remeber">
                <label for="fields__remeber">Lembrar sempre do meu acesso</label>
            </div>
            <div class="fields__buttons">
                <button id="btnlogin" class="orkut-button-bg">Entrar</button>
            </div>
            <div class="fields__recovery">
                <a href="#">Esqueci senha ou e-mail</a>
            </div>
            <div class="fields__create">
                <a href="#">Não tem conta? <span class="orkut-font-color">Criar agora</span></a>
        </div>
    </div>
</body>
</html>
